<html>
<head>
	<link rel="stylesheet" href="dashboard_style.css">
</head>
<body>
<div id="paramdiv">
	<table>
		<tr>
			<td>
				<b>Time Interval: </b>
			</td>
			<td>
				<select id="timeintervalselect">
					<option value="s">Second</option>
					<option value="m">Minute</option>
					<option value="h" selected="selected">Hourly</option>
					<option value="d">Daily</option>
					<option value="w">Weekly</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<b>Time Range: </b>
			</td>
			<td>
				<button onclick="timerangeselect(this)" class="tr" value="1h">1 hour</button>
				<button onclick="timerangeselect(this)" class="tr" value="4h">4 hours</button>
				<button onclick="timerangeselect(this)" class="tr" value="12h">12 hours</button>
				<button onclick="timerangeselect(this)" class="tr" value="24h">24 hours</button>
				<button onclick="timerangeselect(this)" class="tr paramselected" value="7d">7 days</button>
				<button onclick="timerangeselect(this)" class="tr" value="30d">30 days</button>
				<button onclick="timerangeselect(this)" class="tr" value="90d">90 days</button>
				<button onclick="timerangeselect(this)" class="tr" value="6m">6 months</button>
			</td>
		</tr>
	</table>
</div>

<hr>

<div id="graphdiv">
	<iframe src="http://localhost:5601/app/kibana#/visualize/edit/workflowObjectCreation?embed=true&_g=(refreshInterval:(display:Off,pause:!f,value:0),time:(from:now-7d,mode:quick,to:now))&_a=(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'*')),uiState:(vis:(colors:(Alert:%23BF1B00,Event:%237EB26D,EventType:%23584477,Trigger:%2365C5DB))),vis:(aggs:!((id:'1',params:(),schema:metric,type:count),(id:'2',params:(customInterval:'2h',extended_bounds:(),field:timeStamp,interval:h,min_doc_count:1),schema:segment,type:date_histogram),(id:'3',params:(filters:!((input:(query:(query_string:(analyze_wildcard:!t,query:'auditData.action%3D!'createdAlert!'%20%26%26%20!'successfully%20created%20alert!''))),label:Alert),(input:(query:(query_string:(analyze_wildcard:!t,query:'auditData.action%3D!'createdTrigger!'%20%26%26%20!'successfully%20created%20trigger!''))),label:Trigger),(input:(query:(query_string:(analyze_wildcard:!t,query:'auditData.action%3D!'createdEvent!'%20%26%26%20!'successfully%20created%20event!''))),label:Event),(input:(query:(query_string:(analyze_wildcard:!t,query:'auditData.action%3D!'createdEventType%20%26%26%20!'successfully%20created%20eventType!''))),label:EventType))),schema:group,type:filters)),listeners:(),params:(addLegend:!t,addTimeMarker:!f,addTooltip:!t,defaultYExtents:!f,drawLinesBetweenPoints:!t,interpolate:linear,radiusRatio:9,scale:linear,setYExtents:!f,shareYAxis:!t,showCircles:!t,smoothLines:!f,times:!(),yAxis:()),title:workflowObjectCreation,type:line))" height="800" width="1200"></iframe>
</div>

<script src="dashboard_script.js"></script>
</body>
</html>
